<!DOCTYPE html>
<html>
<head>
    <title>Interactive Art Map with Navigation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="conversionstyle.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        header {
            z-index: 1000; /* Ensure header is above the map */
            position: relative;
        }
        
        main {
            flex: 1;
            position: relative;
            padding: 0;
            margin: 0;
        }
        
        #map {
            height: calc(100vh - 120px); /* Adjust height based on header and footer size */
            width: 100%;
            z-index: 1;
            position: relative;
        }
        
        .legend {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        /* Fix for the dropdown menu to display above the map */
        .dropdown-content {
            z-index: 1500;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo-container">
                    <img src="CC logo.png" width="50" height="50">
                    <div class="logo-text">Color Connect</div>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="test.html">Colorblind Test</a></li>
                    <li class="dropdown">
                        <a href="#">Services ▼</a>
                        <div class="dropdown-content">
                            <a href="conversion.html">Photo Conversion</a>
                            <a href="gallery.html">Gallery</a>
                            <a href="game.html">Game</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a href="#">Art Features ▼</a>
                        <div class="dropdown-content">
                            <a href="ArtMap.html">Art Map</a>
                            <a href="ArtTimeline.html">Art Timeline</a>
                            <a href="ArtExplorer.html">Art Explorer</a>
                        </div>
                    </li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="LogIn.html">Log In</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div id="map"></div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: red;"></div>
                <div>Museums</div>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: blue;"></div>
                <div>Artworks</div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="CC logo.png" width="50" height="50">
                    <div class="footer-logo-text">Color Connect</div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 ColorConnect. All rights reserved. | <a href="#" style="color: white; text-decoration: underline;">Privacy Policy</a> | <a href="#" style="color: white; text-decoration: underline;">Terms of Service</a></p>
            </div>
        </div>
    </footer>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="ArtMap.js"></script>
</body>
</html>
