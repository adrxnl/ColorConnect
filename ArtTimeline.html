<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timeline with Filters</title>
  <link rel="stylesheet" href="ArtTimeline.css" />
</head>
<body>
  <svg width="0" height="0" style="position:absolute">
    <defs>
      <filter id="protanopia">
        <feColorMatrix type="matrix" values="0.567 0.433 0 0 0 0.558 0.442 0 0 0 0 0.242 0.758 0 0 0 0 0 1 0"/>
      </filter>
      <filter id="deuteranopia">
        <feColorMatrix type="matrix" values="0.625 0.375 0 0 0 0.7 0.3 0 0 0 0 0.3 0.7 0 0 0 0 0 1 0"/>
      </filter>
      <filter id="tritanopia">
        <feColorMatrix type="matrix" values="0.95 0.05 0 0 0 0 0.433 0.567 0 0 0 0.475 0.525 0 0 0 0 0 1 0"/>
      </filter>
    </defs>
  </svg>

  <h1 class="title">Art History Timeline From 1400s to 1900s</h1>
  
  <div class="timeline-container">
    <div class="image-title" id="imageTitle">Image Title</div>
    <div class="image-container">
      <img id="timelineImage" src="" alt="Upload your own image" />
    </div>
    <div class="description" id="description">Description goes here...</div>
    <div class="filter-buttons">
      <button onclick="applyFilter('none')">Normal</button>
      <button onclick="applyFilter('protanopia')">Protanopia</button>
      <button onclick="applyFilter('deuteranopia')">Deuteranopia</button>
      <button onclick="applyFilter('tritanopia')">Tritanopia</button>
    </div>
    <div class="navigation">
      <button onclick="prevImage()">Previous</button>
      <button onclick="nextImage()">Next</button>
    </div>
  </div>
  
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by title or keywords...">
    <button id="searchButton">Search</button>
    <div id="searchResults" class="search-results"></div>
  </div>
  
  <script src="ArtTimeline.js"></script>
</body>
</html>
