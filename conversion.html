<!DOCTYPE html>
<html>
<head>
    <title>ColorConnect: Photo Conversion</title>
    <link rel="stylesheet" href="conversionstyle.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo-container">
                    <img src="CC logo.png" width="50" height="50" >
                    <div class="logo-text">Color Connect</div>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="test.html">Colorblind Test</a></li>
                    <li><a href="conversion.html">Photo Conversion</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="game.html">Game</a></li>
                    <li><a href="ArtMap.html">Map</a></li>
                    <li><a href="ArtTimeline.html">Art Timeline</a></li>
                    <li><a href="ArtExplorer.html">Art Explorer</a></li>
                    <li><a href="LogIn.html">Log In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1 class="section-title">Photo Conversion</h1>

        <div id="status-message">Please click 'Connect Camera' or upload a photo to start</div>
    
        <div id="video-container">
            <video id="video-feed" autoplay playsinline></video>
        </div>
    
        <div id="photo-container">
            <canvas id="filtered-canvas" style="display: none;"></canvas>
            <img id="captured-photo" alt="Captured photo will appear here" style="display: none;">
        </div>
   
        <div class="button-container">
            <button id="start-camera">Connect Camera</button>
            <button id="upload-photo">Upload Photo</button> 
            <input type="file" id="file-input" accept="image/*" style="display: none;"> 
            <button id="take-photo" disabled>Take Photo</button>
            <button id="retake-photo" disabled>Retake</button>
            <button id="save-photo" disabled>Save to Gallery</button>
        </div>
    
        <div class="filter-container">
            <select id="filter-type">
                <option value="none">None</option>
                <option value="protanopia">Protanopia</option>
                <option value="deuteranopia">Deuteranopia</option>
                <option value="tritanopia">Tritanopia</option>
            </select>
        </div>
    </main>
    

    <footer>
        <div class="container">
            <img src="CC logo.png" width="100" height="100">
        </div>
    </footer>
    
    <script src="conversion.js"></script>
     
</body>
</html>
