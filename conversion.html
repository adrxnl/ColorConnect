<!DOCTYPE html>
<html>
<head>
    <title>ColorConnect: Photo Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ColorConnect: Photo Conversion</h1>
    
    <div id="status-message">Please click 'Connect Camera' or upload a photo to start</div>
    
    <div id="video-container">
        <video id="video-feed" autoplay playsinline></video>
    </div>
    
    <div id="photo-container">
        <canvas id="filtered-canvas" style="display: none;"></canvas>
        <img id="captured-photo" alt="Captured photo will appear here" style="display: none;">
    </div>
    
    <div class="button-container">
        <button id="start-camera">Connect Camera</button>
        <button id="upload-photo">Upload Photo</button> 
        <input type="file" id="file-input" accept="image/*" style="display: none;"> 
        <button id="take-photo" disabled>Take Photo</button>
        <button id="retake-photo" disabled>Retake</button>
        <button id="save-photo" disabled>Save to Gallery</button>
    </div>
    
    <div class="filter-container">
        <select id="filter-type">
            <option value="none">None</option>
            <option value="protanopia">Protanopia</option>
            <option value="deuteranopia">Deuteranopia</option>
            <option value="tritanopia">Tritanopia</option>
        </select>
    </div>
    
    <script src="conversion.js"></script>
</body>
</html>
